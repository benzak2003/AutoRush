<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar__container">
    <!-- Logo -->
    <a routerLink="/" class="navbar__logo">
      <span class="navbar__logo-text">AutoRush</span>
    </a>

    <!-- Desktop Navigation -->
    <div class="navbar__desktop-nav">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        class="navbar__link"
        [class.active]="activeSection === item.path"
        (click)="setActiveSection(item.path)"
      >
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="navbar__mobile-toggle"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
      aria-label="Toggle navigation"
    >
      <span class="navbar__mobile-toggle-line"></span>
      <span class="navbar__mobile-toggle-line"></span>
      <span class="navbar__mobile-toggle-line"></span>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <div class="navbar__mobile-nav" [class.active]="isMobileMenuOpen">
    <div class="navbar__mobile-nav-content">
      <a
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        class="navbar__mobile-link"
        [class.active]="activeSection === item.path"
        (click)="setActiveSection(item.path)"
      >
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </div>
  </div>
</nav>
